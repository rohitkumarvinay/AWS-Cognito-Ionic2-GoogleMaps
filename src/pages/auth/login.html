<ion-content>
  <ion-grid class="loginPage flex flexColumn flexSpaceCenter">
    <ion-list>
      <ion-row padding class="flexCenterCenter">
        <ion-col width-67><img src="assets/images/logo.png" alt="" /></ion-col>
      </ion-row>
    </ion-list>
    <ion-list class="width90 loginForm flex flexColumn flexCenterCenter">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-row class="flex flexCenterCenter">
        <ion-col width-33>
            <button ion-button block round color="light" (click)="signMeIn()">Sign in</button>
        </ion-col>
        <ion-col width-33>
          <button ion-button block round outline color="light" (click)="navToRegister()">Sign Up</button>
        </ion-col>
      </ion-row>
          <button ion-button clear small (click)="navToForgotPassword()">Forgot Password</button>
    </ion-list>
  </ion-grid>

</ion-content>
